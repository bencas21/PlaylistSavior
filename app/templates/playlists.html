<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>llama Bot</title>
    <style>
        /* Style for the chat form */
        #chat-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        /* Style for the textarea */
        #user-input {
            width: 100%;
            max-width: 600px; /* Adjust this width as needed */
            height: 150px; /* Make the textarea taller */
            padding: 10px;
            font-size: 16px; /* Adjust font size as needed */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px; /* Space between textarea and button */
            overflow-y: auto; /* Scrollbar if needed */
            resize: vertical; /* Allow vertical resizing */
        }

        /* Style for the submit button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; /* Adjust button color as needed */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Adjust button hover color */
        }

        /* Style for the response container */
        .response-container {
            margin-top: 20px;
        }

        .input-text-container, .output-container {
            margin-bottom: 10px;
        }

        .output-container p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>llama Bot</h1>
    
    <form id="chat-form" method="POST" action="/get_recommendations">
        <textarea id="user-input" name="user-input" required placeholder="Type your message"></textarea>
        <button type="submit">
            Send
        </button>
    </form>
    
    <div class="response-container">
        {% if user_input %}
            <div class="input-text-container">
                <p>User Question: {{ user_input }}</p>
            </div>
        {% endif %}
        {% if chatbot_response %}
            <div class="output-container">
                <p>Chatbot Response: {{ chatbot_response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
